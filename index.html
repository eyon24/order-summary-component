<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Overpass:wght@300;400&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <div class="flex flex-ai-c">
    
      <img src="./app/images/illustration-hero.svg" alt="" class="header-img">
  
      <span class="osHeader">Order Summary</span>
  
      <span class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </span>
      
      <div class="annual-plan-container">
        
        <img src="./app/images/icon-music.svg" alt="">
          
        <div class="price-container">
          <span class="ap">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        
        <button>Change</button>
      </div>
      
      <button class="btn">Proceed to Payment</button>
      
      <span class="cancel">Cancel Order</span>
    </div>
  </main>
</body>
</html>
